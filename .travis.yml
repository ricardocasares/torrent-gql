language: node_js

node_js:
  - "10"

cache:
  directories:
    - "node_modules"

install:
  - yarn

script:
  - node -v
  - yarn -v

deploy:
  - provider: script
    skip_cleanup: true
    script:
      - npm run release
      - npm run deploy:prod
    on:
      branch: master

  - provider: script
    skip_cleanup: true
    script:
      - npm run release
      - npm run deploy:dev
    on:
      branch: beta

notifications:
  email:
    on_success: never
